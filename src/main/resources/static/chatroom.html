<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Whatever</title>
    <script>

        let getRequestParam = function(name) {
            let s = window.location.search.substring(1);
            let values = s.split("&");
            for(let i = 0;i < values.length;++i) {
                let kv = values[i].split("=");
                if(kv[0] === name) {
                    return kv[1];
                }
            }
            return null;
        }
        let socket;

        window.onload = () => {
            if(window.WebSocket) {
                let port = 8180 + parseInt(getRequestParam("roomId")) - 1;
                console.log(port);

                socket = new WebSocket("ws://localhost:" + port + "/websocket");
                socket.onmessage = (ev) => {
                    let ta = document.getElementById("responseText");
                    ta.value += "\n" + ev.data;
                }
                socket.onopen = (ev) => {
                    let ta = document.getElementById("responseText");
                    ta.value = "connection started";
                }
                socket.onclose = (ev) => {
                    let ta = document.getElementById("responseText");
                    ta.value += "\n" + "connection closed";
                }
            } else {
                alert("Explorer version is too low!");
            }
        }

        function send(message) {
            if(!window.WebSocket) {
                return ;
            }
            if(socket.readyState == WebSocket.OPEN) {
                socket.send(message);
            } else {
                alert("connection havent opened");
            }
        }
    </script>
</head>
<body>

<form onsubmit="return false;">
    <h3> Chat Room </h3>
    <textarea id = "responseText" style = "width: 500px; height: 300px;"></textarea>
    <br>
    <input type = "text" name = "message" style = "width: 300px" value = "">
    <input type = "button" value = "send" onclick = "send(this.form.message.value)">
</form>
</body>
</html>
