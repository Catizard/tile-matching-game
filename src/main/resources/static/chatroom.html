<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Whatever</title>

    <script src = "/js/utils.js"></script>
    <script>
        let socket;
        window.onload = () => {
            if(window.WebSocket) {
                let port = 8180 + parseInt(getRequestParam("roomId")) - 1;
                console.log(port);

                let socket = new WebSocket("ws://localhost:" + port + "/websocket");
                socket.onmessage = (ev) => {
                    let ta = document.getElementById("responseText");
                    ta.value += "\n" + ev.data;
                }
                socket.onopen = (ev) => {
                    let ta = document.getElementById("responseText");
                    ta.value = "connection started";
                }
                socket.onclose = (ev) => {
                    let ta = document.getElementById("responseText");
                    ta.value += "\n" + "connection closed";
                }
            } else {
                alert("Explorer version is too low!");
            }
        }
    </script>
</head>
<body>

<form onsubmit="return false;">
    <h3> Chat Room </h3>
    <textarea id = "responseText" style = "width: 500px; height: 300px;"></textarea>
    <br>
    <input type = "text" name = "message" style = "width: 300px" value = "">
    <input type = "button" value = "send" onclick = "send(this.form.message.value)">
</form>
</body>
</html>
