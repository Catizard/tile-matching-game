<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="/js/jquery-3.3.1.min.js"></script>
    <script>
        let getRoomList = function() {
            let result = [];
            $.ajax({
                url: "/getRoomList",
                type: "GET",
                sync: false,
                success: (resultJSON) => {
                    result = $.parseJSON(resultJSON);
                    for(let i = 0;i < 10;++i) {
                        let textRoom = document.getElementById("textRoom" + (i + 1));
                        textRoom.innerHTML = "room" + (i + 1) + " " + result[i].length + "/6";
                    }
                }
            });
            return result;
        }

        window.onload = () => {
            let divGround = document.getElementById("divGround");
            for(let i = 0;i < 10;++i) {
                divGround.innerHTML += "<div style = \"border: 3px solid #100000; height: 64px\" id = divInner" + (i + 1) + "></div>";
            }
            for(let i = 0;i < 10;++i) {
                let divInner = document.getElementById("divInner" + (i + 1));
                divInner.innerHTML += "<span id = textRoom" + (i + 1) + "> room" + (i + 1) + " 0 / 6</span>"
            }

            let roomList = getRoomList();
        }
    </script>
</head>
<body>
<div id="divGround"></div>
</body>
</html>
